name: Flutter Android App CI/CD with Pgyer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ”¢ Bump version number
        run: dart tools/bump_version.dart

      - name: ðŸ›  Build APK
        id: build_apk
        run: |
          flutter build apk --release
          echo "apk_path=$(pwd)/build/app/outputs/flutter-apk/app-release.apk" >> $GITHUB_OUTPUT

      # - name: Download go-fir-cli
      #   run: |
      #     echo "Downloading go-fir-cli..."
      #     curl -L https://github.com/PGYER/go-fir-cli/releases/download/0.0.10/go-fir-cli-0.0.10-linux-arm64.tar.gz | tar xz -C tools
      #     chmod +x tools/go-fir-cli
      #     ls -l tools/

      - name: ðŸ“¦ Upload APK to Pgyer
        run: |
          echo "Uploading APK to Pgyer..."
          bash tools/pgyer_upload.sh -k ${{ secrets.FIR_TOKEN }} ${{ steps.build_apk.outputs.apk_path }}